<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toboo</title>
</head>
<body>
    
    <header>
        <section>
            <img id="logo" src="img/logo copia.png" alt="Immagine logo">
            <h1>Toboolist</h1>
        </section>
    </header>
    <main>

        <section class="main-page">

            <section class="top-bar">
                    <button id="bluebutton">Add task</button>
                    <button id="whitebutton">Add section</button>
            </section>

            <section class="main-list">

                <div class="tasks">
                    <h2>New task</h2>
                    <p>Quarterly newsletter</p>
                </div>

                <div class="date">
                    <h2>Today</h2>
                    <p>Recruiting blog post</p>
                    <p>Mobile app launch</p>
                    <p>Interview John H.</p>
                    <p>Summit update to mobile strorefronts</p>
                </div>
                <div class="upcoming">
                    <h2>Upcoming</h2>
                    <p>Schedule meeting with Alex</p>
                    <p>Homepage refresh</p>
                    <p>Onboard new Sales team members</p>
                    <p> Review editorial calendar</p>
                </div>


            </section>
        </section>
    </main>

</body>
</html>
